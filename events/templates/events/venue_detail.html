{% extends 'events/base.html' %}
{% block content %}




<div class="card">
  <div class="card-header">
    Venue:
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ venue }}</h5>
    <p class="card-text">
    <ul>
    <li> Address: {{ venue.address }} </li>
    <li> Zip: {{ venue.zip_code }} </li>
    <li> Phone: {{ venue.phone }} </li>
    <li> Web: <a href="{{ venue.web }}">{{ venue.web }}</a></li>
    <li> Email: {{ venue.emailadress }}</li>
    </ul></p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>




{% endblock %}
